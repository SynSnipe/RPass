{%  extends "base.html" %}
{% block content %}
    {% if passwords %}
        <table border="1" style="width:50%">
            <tr><th>Location</th><th>Username</th><th>Password</th></tr>
        {% for password in passwords %}
            <tr><td>{{ password[0] }}</td><td>{{ password[1] }}</td><td>{{ password[2] }}</td></tr>
        {% endfor %}
        </table>
    {% endif %}
{% endblock %}
