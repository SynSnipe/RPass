{%  extends "base.html" %}
{% block content %}
    {% if passwordModified %}
        <h3>Password Successfully Modified</h3>
    {% endif %}
    {% if passwordToDisplay %}
        <h3>You must submit this form or lose this password.</h3>
        <form action="{{ url_for('password_modification') }}" method="post">
            Location: <input type="text" name="location" value="{{ passwordToDisplay.acctlocation }}">
            Username: <input type="text" name="username" value="{{ passwordToDisplay.username }}">
            Password: <input type="text" name="passwd" value="">
            <input type="hidden" name="passid" value="{{ passwordToDisplay.id }}">
            <input type=submit name="modpass" value="Submit">
        </form>
    {% endif %}
{% endblock %}
